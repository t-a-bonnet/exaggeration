<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CSV Text Viewer for viewing and editing CSV data.">
    <title>CSV Text Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="container">
        <textarea id="text-display" rows="10" cols="50" aria-label="CSV text display"></textarea>
        <button id="next-button" aria-label="Show next row">Next</button>
        <button id="submit-button" aria-label="Submit changes">Submit</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
