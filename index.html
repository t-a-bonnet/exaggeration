<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Task 1</h1>
        <p>Mask a word in the Speaker A or Speaker B turn by replacing a word with &lt;b&gt;WORD&lt;/b&gt;.</p>

        <div class="text-pair">
            <div class="text-box">
                <label for="text-display-a">Text A:</label>
                <textarea id="text-display-a" readonly></textarea>
            </div>
            <div class="text-box">
                <label for="text-display-b">Text B:</label>
                <textarea id="text-display-b" readonly></textarea>
            </div>
        </div>

        <div id="controls">
            <div class="button-row">
                <button id="previous-button">Previous</button>
                <button id="next-button">Next</button>
            </div>
            <div class="button-row">
                <input type="number" id="row-input" min="1" />
                <button id="go-button">Go to Row</button>
            </div>
            <div class="button-row">
                <button id="submit-button">Submit Changes</button>
            </div>
        </div>

        <div id="status-section">
            <label for="status-display">Status:</label>
            <textarea id="status-display" readonly></textarea>
            <button id="change-status-button">Change Status</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
