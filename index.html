<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CSV Text Viewer for viewing and editing CSV data.">
    <title>CSV Text Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add some basic styles for the layout */
        #container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            text-align: center; /* Center-aligns text and buttons */
        }

        .task-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .task-description {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 300px;
            box-sizing: border-box;
            padding: 10px;
            font-family: Arial, sans-serif;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical; /* Allows vertical resizing only */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
            margin: 10px auto;
            background-color: #007bff; /* Primary color */
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover, button:focus {
            background-color: #0056b3; /* Darker shade for hover and focus */
            outline: none; /* Removes default focus outline */
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2); /* Adds a shadow effect */
        }

        button:active {
            background-color: #004085; /* Even darker shade for active state */
        }

        /* Add media query for better responsiveness on smaller screens */
        @media (max-width: 768px) {
            #container {
                flex-direction: column;
            }

            textarea {
                width: 100%;
                margin-bottom: 10px;
            }

            button {
                width: 100%;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="task-header">Task 1</div>
        <p class="task-description">
            Mask a word in the Speaker A or Speaker B turn by replacing a word with <b>WORD</b>.
        </p>
        <textarea id="text-display-a" aria-label="Text display for speaker A task 1"></textarea>
        <textarea id="text-display-b" aria-label="Text display for speaker B task 1"></textarea>
        <div id="controls">
            <button id="next-button" aria-label="Show next row">Next</button>
            <button id="submit-button" aria-label="Submit changes">Submit</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
