<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CSV Text Viewer for viewing and editing CSV data.">
    <title>CSV Text Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add some basic styles for the layout */
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 300px;
            box-sizing: border-box;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        button {
            display: block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #row-jump {
            margin-top: 20px;
        }

        #row-jump label {
            margin-right: 10px;
        }

        #row-jump input {
            padding: 5px;
            font-size: 16px;
            width: 100px;
            text-align: center;
        }

        #row-jump button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
        }

        #row-jump button:hover {
            background-color: #0056b3;
        }

        /* Add media query for better responsiveness on smaller screens */
        @media (max-width: 768px) {
            #container {
                flex-direction: column;
            }

            textarea {
                width: 100%;
                margin-bottom: 10px;
            }

            button {
                width: 100%;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Task 1</h1>
        <p>Mask a word in the Speaker A or Speaker B turn by replacing a word with <b>WORD</b>.</p>
        <div id="text-areas">
            <textarea id="text-display-a" aria-label="Text display for speaker A task 1"></textarea>
            <textarea id="text-display-b" aria-label="Text display for speaker B task 1"></textarea>
        </div>
        <div id="controls">
            <button id="previous-button" aria-label="Show previous row">Previous</button>
            <button id="next-button" aria-label="Show next row">Next</button>
            <button id="submit-button" aria-label="Submit changes">Submit</button>
            <!-- Add this section for row jump input -->
            <div id="row-jump">
                <label for="row-number">Jump to row:</label>
                <input type="number" id="row-number" min="1" placeholder="Enter row number">
                <button id="jump-button" aria-label="Jump to specified row">Jump</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
