<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CSV Text Viewer for viewing and editing CSV data.">
    <title>CSV Text Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-wrapper">
        <div id="container">
            <h1>Task 1</h1>
            <p>Mask a word in the Speaker A or Speaker B turn by replacing a word with &lt;WORD&gt;.</p>
            <div class="text-pair">
                <div class="text-box">
                    <label for="text-display-a">Speaker A:</label>
                    <textarea id="text-display-a" aria-label="Text display for speaker A task 1"></textarea>
                </div>
                <div class="text-box">
                    <label for="text-display-b">Speaker B:</label>
                    <textarea id="text-display-b" aria-label="Text display for speaker B task 1"></textarea>
                </div>
            </div>

            <div class="text-pair">
                <div class="text-box">
                    <label for="original-a">Original Speaker A:</label>
                    <p id="original-a">Loading...</p>
                </div>
                <div class="text-box">
                    <label for="original-b">Original Speaker B:</label>
                    <p id="original-b">Loading...</p>
                </div>
            </div>

            <!-- Ratings Scale Section -->
            <div class="rating-section">
                <p>Rate the coherence of Task 1:</p>
                <div class="rating-options">
                    <label><input type="radio" name="coherence" value="1"> 1 - Incoherent</label>
                    <label><input type="radio" name="coherence" value="2"> 2</label>
                    <label><input type="radio" name="coherence" value="3"> 3</label>
                    <label><input type="radio" name="coherence" value="4"> 4</label>
                    <label><input type="radio" name="coherence" value="5"> 5 - Coherent</label>
                </div>
            </div>

            <!-- Case Section -->
            <div class="case-control">
                <label for="case-select">Case:</label>
                <select id="case-select">
                    <option value="" disabled selected>Select a case</option>
                    <option value="modal">Modal</option>
                    <option value="speech_verb">Speech Verb</option>
                    <option value="verb">Verb</option>
                    <option value="noun">Noun</option>
                    <option value="temporal">Temporal</option>
                    <option value="connector">Connector</option>
                    <option value="scalar_adjective">Scalar Adjective</option>
                    <option value="quantifier">Quantifier</option>
                    <option value="negation">Negation</option>
                    <option value="anaphora">Anaphora</option>
                </select>
            </div>

            <!-- Turn Masked Section -->
            <div class="turn-masked-section">
                <label for="turn-masked-select">Turn Masked:</label>
                <select id="turn-masked-select">
                    <option value="" disabled selected>Select turn masked</option>
                    <option value="first">First</option>
                    <option value="second">Second</option>
                </select>
            </div>

            <!-- Masked Word Section -->
            <div class="masked-word-section">
                <div class="masked-word-box">
                    <label for="masked-word">Masked Word:</label>
                    <textarea id="masked-word" aria-label="Editable masked word">Loading...</textarea>
                </div>
            </div>

            <!-- Status and Controls -->
            <div id="controls">
                <div class="status-control">
                    <label for="status-select">Status:</label>
                    <select id="status-select" aria-label="Select status">
                        <option value="" disabled selected>Select status</option>
                        <option value="Complete">Complete</option>
                        <option value="Incomplete">Incomplete</option>
                    </select>
                </div>
                <div class="button-row">
                    <button id="previous-button" aria-label="Show previous row">Previous</button>
                    <button id="next-button" aria-label="Show next row">Next</button>
                    <button id="go-button" aria-label="Go to specific row">Go to</button>
                    <input type="number" id="row-input" aria-label="Enter row number" placeholder="row #" min="1">
                    <button id="submit-button" aria-label="Submit changes">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
