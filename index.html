<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CSV Text Viewer for viewing and editing CSV data.">
    <title>CSV Text Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-wrapper">
        <div id="container">
            <h1>Task 1</h1>
            <p>Mask a word in the Speaker A or Speaker B turn by replacing a word with &lt;b&gt;WORD&lt;/b&gt;.</p>
            <div class="text-pair">
                <div class="text-box">
                    <label for="text-display-a">Speaker A:</label>
                    <textarea id="text-display-a" aria-label="Text display for speaker A task 1"></textarea>
                </div>
                <div class="text-box">
                    <label for="text-display-b">Speaker B:</label>
                    <textarea id="text-display-b" aria-label="Text display for speaker B task 1"></textarea>
                </div>
            </div>

            <!-- Task 2 Section -->
            <div class="task-2-section">
                <h2>Task 2</h2>
                <p>Fill the mask you made for Task 1 with a word that is all upper case and surrounded by &lt;b&gt; and &lt;/b&gt; tags. Try to change the agreement of the speakers.</p>
                <div class="text-pair">
                    <div class="text-box">
                        <label for="text-display-a-task-2">Speaker A:</label>
                        <textarea id="text-display-a-task-2" aria-label="Text display for speaker A task 2"></textarea>
                    </div>
                    <div class="text-box">
                        <label for="text-display-b-task-2">Speaker B:</label>
                        <textarea id="text-display-b-task-2" aria-label="Text display for speaker B task 2"></textarea>
                    </div>
                </div>
            </div>

            <!-- Status and Controls moved to the bottom -->
            <div id="controls">
                <div class="status-control">
                    <label for="status-select">Status:</label>
                    <select id="status-select" aria-label="Select status">
                        <option value="Complete">Complete</option>
                        <option value="Incomplete">Incomplete</option>
                    </select>
                </div>
                <div class="button-row">
                    <button id="previous-button" aria-label="Show previous row">Previous</button>
                    <button id="next-button" aria-label="Show next row">Next</button>
                    <button id="go-button" aria-label="Go to specific row">Go to</button>
                    <input type="number" id="row-input" aria-label="Enter row number" placeholder="row number" min="1">
                    <button id="submit-button" aria-label="Submit changes">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
